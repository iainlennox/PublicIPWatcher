# GitHub Actions workflow for PublicIPWatcher
# Builds and publishes releases automatically

name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore IPNotification/IPNotification.csproj

    - name: Build application
      run: dotnet build IPNotification/IPNotification.csproj -c Release --no-restore

    - name: Publish self-contained executable
      run: |
        dotnet publish IPNotification/IPNotification.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:PublishTrimmed=false `
          -o ./publish

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PublicIPWatcher-${{ github.sha }}
        path: ./publish/IPNotification.exe
        retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: windows-latest
    permissions:
      contents: write
      actions: read
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Get version from tag
      id: get_version
      run: |
        $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"

    - name: Publish release build
      run: |
        dotnet publish IPNotification/IPNotification.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:PublishTrimmed=false `
          -o ./release-build

    - name: Create release archive
      run: |
        # Copy installation scripts to release build directory
        Copy-Item "Install.bat" -Destination "./release-build/"
        Copy-Item "Uninstall.bat" -Destination "./release-build/"
        Copy-Item "TestInstall.bat" -Destination "./release-build/"
        
        # List files in release-build directory for debugging
        Write-Host "Files in release-build directory:"
        Get-ChildItem "./release-build/" | ForEach-Object { Write-Host "  $($_.Name)" }
        
        # Create the release archive with executable and install scripts
        Compress-Archive -Path "./release-build/*" -DestinationPath "./PublicIPWatcher-v${{ steps.get_version.outputs.VERSION }}-win-x64.zip"

    - name: Generate release notes
      id: release_notes
      run: |
        $notes = @"
        ## PublicIPWatcher v${{ steps.get_version.outputs.VERSION }}
        
        ### Installation Options
        
        **Option 1: Easy Installation (Recommended)**
        1. Download the ZIP file below
        2. Extract all files to a folder
        3. Run `Install.bat` as administrator (recommended) or regular user
        4. The installer will set up desktop shortcuts and auto-start
        
        **Option 2: Portable Use**
        1. Download the ZIP file below  
        2. Extract `IPNotification.exe` to any folder
        3. Run `IPNotification.exe` directly (no installation required)
        
        **Troubleshooting Installation**
        - If installation fails, run `TestInstall.bat` to check file locations
        - Ensure all files are extracted from the ZIP before running installer
        
        ### Uninstallation
        - Use "Add or Remove Programs" in Windows Settings, or
        - Run `Uninstall.bat` from the installation directory
        
        ### Features
        - Monitor your public IP address automatically
        - System tray integration
        - GitHub repository link in status window
        - Configurable check intervals
        - Change notifications
        - IP history tracking
        
        ### Requirements
        - Windows 10 or later
        - No .NET installation required (self-contained)
        
        ### File Information
        - **Main Executable**: IPNotification.exe (~30MB, includes .NET runtime)
        - **Install Script**: Install.bat (automated installation with shortcuts)
        - **Uninstall Script**: Uninstall.bat (complete removal)
        - **Test Script**: TestInstall.bat (troubleshooting tool)
        - **Package Type**: Self-contained (no .NET installation required)
        "@
        
        # Save to file for GitHub release
        $notes | Out-File -FilePath release-notes.md -Encoding utf8

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./PublicIPWatcher-v${{ steps.get_version.outputs.VERSION }}-win-x64.zip
        body_path: release-notes.md
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
